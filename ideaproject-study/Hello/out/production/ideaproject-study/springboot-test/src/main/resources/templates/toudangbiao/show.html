<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>显示页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<div class="layui-form">
    <ul class="layui-nav">
        <li class="layui-nav-item layui-this"><a href="/table/show">查看全部</a></li>
    </ul>
    <form class="layui-form" action="/table/queryByName" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">搜索框:</label>
            <div class="layui-input-inline">
                <input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="请输入院校名称"
                       class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">搜索</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

    <table class="layui-table">
        <colgroup>
            <col width="150">
            <col width="150">
            <col width="200">
            <col>
        </colgroup>
        <thead>
        <tr>
            <th>ID</th>
            <th>类别</th>
            <th>院校代码</th>
            <th>院校名称</th>
            <th>分数</th>
            <th>排名</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="college:${list}">
            <td th:text="${college.id}"></td>
            <td th:text="${college.category}"></td>
            <td th:text="${college.collegeId}"></td>
            <td th:text="${college.collegeName}"></td>
            <td th:text="${college.score}"></td>
            <td th:text="${college.rank}"></td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
